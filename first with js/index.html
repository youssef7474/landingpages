<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="crud">
        <div class="head">
            <h2>CRUD</h2>
            <p>Product management system</p>
        </div>


        <div class="inputs">
            <input type="text" placeholder="title" id="title">
            <div class="price">
                <input onkeyup="gettotal()" type="number" placeholder="price" id="price">
                <input onkeyup="gettotal()" type="number" placeholder="taxes" id="taxes">
                <input onkeyup="gettotal()" type="number" placeholder="ads" id="ads">
                <input onkeyup="gettotal()" type="number" placeholder="discount" id="discount">
                <small id="total"></small>
            </div>
            <input placeholder="count" type="number" id="count">
            <input placeholder="category" type="text" id="category">
            <button id="submit">create</button>
        </div>




        
        <div class="outputs">
            <div class="searchbox">
                <input onkeyup="searchData(this.value)" type="text" id="search" placeholder="search">
                <div class="btnsearch">
                    <button onclick="getsearchmood(this.id)" id="searchtitle">Search By Title</button>
                    <button onclick="getsearchmood(this.id)" id="searchcategory">Search By category</button>
                </div>
            </div>



            <div id="btndelete"></div>


            <table>
                <tr class="thead">
                    <th>id</th>
                    <th>title</th>
                    <th>price</th>
                    <th>taxes</th>
                    <th>ads</th>
                    <th>discount</th>
                    <th>total</th>
                    <th>category</th>
                    <th>update</th>
                    <th>delete</th>
                </tr>

                <tbody id="tbody">

                </tbody>
            </table>
        </div>





    </div>





    <script src="js/main.js"></script>
</body>
</html>
